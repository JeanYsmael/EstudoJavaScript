<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Georgia;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
     <div id="area">
        Clique Aqui!
     </div>

     <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = "red"
        }

        function entrar() {
            a.innerText = 'Clica aí pô'
            a.style.background = "rgb(57, 184, 57)"
        }

        function sair() {
            a.innerText = 'Clique Aqui!'
            a.style.background = "green"
        }
     </script>
</body>
</html>
