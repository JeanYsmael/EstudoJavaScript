<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            background-color: #e7b3bc;
            color: #1b1b30;
            font: normal 20pt Arial;
        }
        h1   {
            color: rgb(116, 148, 69);
        }
    </style>
</head>
<body>
    <h1>Um dia, Yummi disse:</h1>
    <p>Eu sou uma gata empoderda!</p>
    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número')) //Primeiro número
      var n2 = Number.parseFloat(window.prompt('Digite outro número')) //segundo número
      var soma = n1 + n2 //soma entre os números 
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Resultado
    </script>
</body>
</html>
